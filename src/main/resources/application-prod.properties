# Database
spring.datasource.url=jdbc:mysql://localhost:3306/konnector
# only for Windows
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/konnector
spring.datasource.password=replace_me

# Email
email.password=replace_me

# Session
server.servlet.session.remember.me.key=replace_me

# SSL Key Info
server.port=443
security.require-ssl=true
server.ssl.key-store=/etc/letsencrypt/live/konnector.io/keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=replace_me
